<html>
<head>
	<title>Positioning Exercise</title>

<body>
	<div id="banner">

	</div>
	
	
	<div class="container">	
	
			<div id="top-row">

				<div class="box" id="red" background-color: red>
					
					<table class="content" "box-colored" id="1">

							<td> 620-</td>

						<tr class="row2">
							<td> 750 nm</td>
						</tr>
					</table> 
				</div>


				<div class="box" id="orange">
					<table class="content" "box-colored" id="1">
						<tr class="row1">
							<td> 590-</td>
						</tr>
						<tr class="row2">
							<td> 620 nm</td>
						</tr>
					</table>
				</div>


				<div class="box" id="yellow">
					<table class="content" "box-colored" id="1">
						<!-- <tr>
							<td class="fluff">fluff</td>
						</tr> -->
						<tr class="row1">
							<td> 570-</td>
						</tr>
						<tr class="row2">

				</div>
			</div>
			


			<div class="box-colored" id="green">

					<tr class="row1">
						<td> 495-</td>
					</tr>

			<div class="box-colored" id="blue">

				</table>
			</div>
			<div class="box-colored" id="purple">

					<tr class="row1">
						<td> 380-</td>
					</tr>
					<tr class="row2">
						<td> 450 nm</td>
					</tr>
				</table>
			</div>
	 	
	</div>

</html>
